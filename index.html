<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>John's Sourdough Companion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
    h1 { text-align: center; }
    .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select, button { width: 100%; padding: 10px; margin-top: 5px; font-size: 1em; }
    .info { margin-top: 20px; background: #eaf0f4; padding: 15px; border-radius: 5px; }
    .info h3 { margin-top: 0; }
    .output { margin-top: 20px; }
    button.toggle-btn, .help-btn, .print-btn {
      background-color: #007BFF; color: white; border: none; cursor: pointer; margin-top: 20px;
    }
    button:hover { background-color: #0056b3; }

    .summary-box {
      background: #f9f9f9; padding: 15px; margin-top: 20px; border: 1px solid #ccc; border-radius: 6px;
    }

    /* Print styles */
    @media print {
      body * { visibility: hidden; }
      #summaryBox, #summaryBox * { visibility: visible; }
      #summaryBox { position: absolute; top: 0; left: 0; width: 100%; }
    }
  </style>
</head>
<body>
<div class="container">
  <img src="header.png" alt="John's Sourdough Companion Banner" style="width:100%; border-radius: 8px; margin-bottom: 20px;">
  <h1>John's Sourdough Companion</h1>

  <label>Total Flour Weight (g):</label>
  <input type="number" id="flourWeight" value="400" oninput="updateBlend()">

  <label>Bread Flour %:</label>
  <input type="range" id="breadFlourPct" min="0" max="100" value="75" oninput="updateBlend()">
  <p id="breadFlourLabel">75% (300g)</p>

  <label>Whole Wheat Flour %:</label>
  <p id="wwFlourLabel">25% (100g)</p>

  <label>Bread Flour Protein %:</label>
  <select id="breadProtein" onchange="updateBlend()">
    <option value="10">10%</option>
    <option value="11">11%</option>
    <option value="12" selected>12%</option>
    <option value="13">13%</option>
    <option value="14">14%</option>
  </select>

  <label>Whole Wheat Protein %:</label>
  <select id="wwProtein" onchange="updateBlend()">
    <option value="11">11%</option>
    <option value="12">12%</option>
    <option value="13">13%</option>
    <option value="14" selected>14%</option>
    <option value="15">15%</option>
  </select>

  <label>Suggested Hydration:</label>
  <span id="hydrationSuggestion">--%</span>

  <p>Water: <span id="waterGrams">--</span> g</p>
  <p>Salt: <span id="saltGrams">--</span> g</p>
  <p>Starter: <span id="starterGrams">--</span> g (20% of flour)</p>

  <button class="print-btn" onclick="printSummary()">Print Summary</button>

  <div id="summaryBox" class="summary-box">
    <h3>Recipe Summary</h3>
    <p id="summaryFlours"></p>
    <p id="summaryWater"></p>
    <p id="summarySalt"></p>
    <p id="summaryStarter"></p>
    <p id="summaryHydration"></p>
  </div>
</div>

<script>
function updateBlend() {
  let breadPct = parseInt(document.getElementById('breadFlourPct').value);
  let wwPct = 100 - breadPct;
  let flourWeight = parseFloat(document.getElementById('flourWeight').value);

  let breadGrams = ((breadPct / 100) * flourWeight).toFixed(1);
  let wwGrams = ((wwPct / 100) * flourWeight).toFixed(1);

  document.getElementById('breadFlourLabel').textContent = `${breadPct}% (${breadGrams}g)`;
  document.getElementById('wwFlourLabel').textContent = `${wwPct}% (${wwGrams}g)`;

  let breadProtein = parseFloat(document.getElementById('breadProtein').value);
  let wwProtein = parseFloat(document.getElementById('wwProtein').value);

  let breadHydration = 0.4 + 0.02 * breadProtein;
  let wwHydration = 0.4 + 0.02 * wwProtein;
  let hydration = ((breadPct * breadHydration + wwPct * wwHydration) / 100).toFixed(3);
  let hydrationPct = (hydration * 100).toFixed(1);
  let waterGrams = (flourWeight * hydration).toFixed(1);
  let saltGrams = (flourWeight * 0.02).toFixed(1);
  let starterGrams = (flourWeight * 0.2).toFixed(1);

  document.getElementById('hydrationSuggestion').textContent = hydrationPct + '%';
  document.getElementById('waterGrams').textContent = waterGrams;
  document.getElementById('saltGrams').textContent = saltGrams;
  document.getElementById('starterGrams').textContent = starterGrams;

  document.getElementById('summaryFlours').textContent = `Bread Flour: ${breadPct}% (${breadGrams}g), Whole Wheat Flour: ${wwPct}% (${wwGrams}g)`;
  document.getElementById('summaryWater').textContent = `Water: ${waterGrams}g`;
  document.getElementById('summarySalt').textContent = `Salt: ${saltGrams}g (2% of flour)`;
  document.getElementById('summaryStarter').textContent = `Starter: ${starterGrams}g (20% of flour)`;
  document.getElementById('summaryHydration').textContent = `Hydration: ${hydrationPct}%`;
}

function printSummary() {
  window.print();
}

updateBlend();
</script>
</body>
</html>
